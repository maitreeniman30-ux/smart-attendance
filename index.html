<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Attendance System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Smart Attendance System</h1>
    <nav id="top-nav">
      <button onclick="goBack()">â¬… Back</button>
    </nav>
  </header>

  <main id="login-section">
    <h2>Login</h2>
    <select id="role">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
      <option value="admin">Admin</option>
    </select>
    <input type="text" id="userid" placeholder="Enter ID">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
  </main>

  <!-- Panels -->
  <section id="student-panel" class="panel hidden">
    <h2>Student Panel</h2>
    <input type="text" id="studentName" placeholder="Name">
    <input type="text" id="studentId" placeholder="Student ID">
    <input type="text" id="studentClass" placeholder="Class">
    <button onclick="scanQR()">ðŸ“· Scan QR Code</button>
    <button onclick="uploadPhoto()">ðŸ“¸ Upload Photo</button>
    <p id="studentStatus"></p>
  </section>

  <section id="teacher-panel" class="panel hidden">
    <h2>Teacher Panel</h2>
    <input type="text" id="sessionName" placeholder="Enter Session Name">
    <button onclick="generateQR()">Generate QR Code</button>
    <div id="qrcode"></div>
    <h3>Attendance Records</h3>
    <ul id="teacherRecords"></ul>
  </section>

  <section id="admin-panel" class="panel hidden">
    <h2>Admin Panel</h2>
    <h3>Add User</h3>
    <select id="newRole">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select>
    <input type="text" id="newName" placeholder="Name">
    <input type="text" id="newId" placeholder="User ID">
    <input type="text" id="newClass" placeholder="Class">
    <button onclick="addUser()">Add User</button>

    <h3>Manage Users</h3>
    <ul id="userList"></ul>
    <button onclick="exportCSV()">Export CSV</button>
    <button onclick="clearData()">Clear All Data</button>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
